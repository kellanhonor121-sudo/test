<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Otel Oda Paneli</title>
    <style>
        body { font-family: sans-serif; background-color: #f0f2f5; padding: 20px; text-align: center; }
        .container { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; margin-top: 20px; }
        .card { background: white; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); width: 250px; overflow: hidden; border: 1px solid #ddd; }
        .card img { width: 100%; height: 150px; object-fit: cover; }
        .card-body { padding: 15px; text-align: left; }
        .price { color: #2ecc71; font-weight: bold; font-size: 1.2em; }
        .status { color: #7f8c8d; font-size: 0.9em; margin-top: 5px; }
    </style>
</head>
<body>

    <h1>Otel Odalarımız</h1>
    <div id="oda-listesi" class="container">Veriler yükleniyor...</div>

    <script>
        // Senin bilgilerine göre güncellendi
        const SHEET_ID = '1i-SavB2fH_vZWLwV2ocY3JZm0P5Igp28kf666mBGX5A';
        const SHEET_TITLE = 'Sheet1'; // "Sheet1" olarak değiştirildi
        const URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&sheet=${SHEET_TITLE}`;

        fetch(URL)
            .then(res => res.text())
            .then(data => {
                // Google JSON formatını temizle
                const jsonText = data.substring(47).slice(0, -2);
                const jsonData = JSON.parse(jsonText);
                const rows = jsonData.table.rows;
                
                let html = '';
                rows.forEach(row => {
                    // Sütunların dolu olup olmadığını kontrol ederek veriyi al
                    const isim = (row.c[0] && row.c[0].v) ? row.c[0].v : "Oda Adı Yok";
                    const fiyat = (row.c[1] && row.c[1].v) ? row.c[1].v : "0";
                    const resim = (row.c[2] && row.c[2].v) ? row.c[2].v : "https://via.placeholder.com/250x150?text=Resim+Bulunamadi";
                    const durum = (row.c[3] && row.c[3].v) ? row.c[3].v : "-";

                    html += `
                        <div class="card">
                            <img src="${resim}" alt="${isim}">
                            <div class="card-body">
                                <h3>${isim}</h3>
                                <p class="price">${fiyat} TL</p>
                                <p class="status">${durum}</p>
                            </div>
                        </div>
                    `;
                });
                document.getElementById('oda-listesi').innerHTML = html;
            })
            .catch(err => {
                console.error(err);
                document.getElementById('oda-listesi').innerHTML = "Hata: Veri çekilemedi. Lütfen Tabloyu 'Web'de Yayınla' yapmayı unutma.";
            });
    </script>
</body>
</html>
