<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Otel Odaları</title>
    <style>
        body { font-family: sans-serif; background-color: #f4f4f4; padding: 20px; text-align: center; }
        .container { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; }
        .card { background: white; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); width: 250px; overflow: hidden; }
        .card img { width: 100%; height: 160px; object-fit: cover; }
        .card-body { padding: 15px; text-align: left; }
        h3 { margin: 0; font-size: 1.1em; }
        .price { color: #27ae60; font-weight: bold; margin-top: 10px; }
    </style>
</head>
<body>

    <h1>Odalarımız</h1>
    <div id="oda-listesi" class="container">Yükleniyor...</div>

    <script>
        const SHEET_ID = '1i-SavB2fH_vZWLwV2ocY3JZm0P5Igp28kf666mBGX5A';
        const SHEET_TITLE = 'Sheet1'; 
        const URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&sheet=${SHEET_TITLE}`;

        fetch(URL)
            .then(res => res.text())
            .then(data => {
                const jsonText = data.substring(47).slice(0, -2);
                const jsonData = JSON.parse(jsonText);
                const rows = jsonData.table.rows;
                
                let html = ''; // Burası boş bir kutu gibi

                rows.forEach(row => {
                    const isim = row.c[0] ? row.c[0].v : "İsimsiz";
                    const fiyat = row.c[1] ? row.c[1].v : "0";
                    const resim = row.c[2] ? row.c[2].v : "https://via.placeholder.com/250";
                    const durum = row.c[3] ? row.c[3].v : "-";

                    // DİKKAT: Burada += kullandık, böylece her oda listeye eklenir
                    html += `
                        <div class="card">
                            <img src="${resim}">
                            <div class="card-body">
                                <h3>${isim}</h3>
                                <p class="price">${fiyat} TL</p>
                                <p style="font-size:0.8em; color:gray">${durum}</p>
                            </div>
                        </div>
                    `;
                });

                document.getElementById('oda-listesi').innerHTML = html;
            })
            .catch(err => {
                document.getElementById('oda-listesi').innerHTML = "Hata oluştu!";
            });
    </script>
</body>
</html>
