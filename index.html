<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Otel Odalarƒ±mƒ±z</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 10px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .subtitle {
            text-align: center;
            color: rgba(255,255,255,0.9);
            margin-bottom: 40px;
            font-size: 1.1em;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.2em;
            padding: 50px;
        }

        .rooms-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 30px;
            padding: 20px 0;
        }

        .room-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .room-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.4);
        }

        .room-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }

        .room-content {
            padding: 25px;
        }

        .room-title {
            font-size: 1.8em;
            color: #333;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .room-description {
            color: #666;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .room-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 20px;
            border-top: 2px solid #f0f0f0;
        }

        .room-capacity {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #667eea;
            font-weight: bold;
        }

        .room-price {
            font-size: 1.5em;
            color: #764ba2;
            font-weight: bold;
        }

        .error {
            background: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            color: #e74c3c;
            font-size: 1.1em;
        }

        @media (max-width: 768px) {
            .rooms-grid {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üè® Otel Odalarƒ±mƒ±z</h1>
        <p class="subtitle">Google Sheets √ºzerinden anlƒ±k g√ºncellenmektedir.</p>
        <div id="rooms-container" class="loading">Y√ºkleniyor...</div>
    </div>

    <script>
        // Google Sheets URL'sinden ID'yi al ve CSV export linki olu≈ütur
        const SHEET_URL = 'https://docs.google.com/spreadsheets/d/1i-SavB2fH_vZWLwV2ocY3JZm0P5Igp28kf666mBGX5A'; // √ñrn: https://docs.google.com/spreadsheets/d/ABC123xyz/edit
        
        // URL'den Spreadsheet ID'sini √ßƒ±kar
        function getSpreadsheetId(url) {
            const match = url.match(/\/d\/([a-zA-Z0-9-_]+)/);
            return match ? match[1] : null;
        }

        // CSV formatƒ±nda veri √ßek
        async function fetchRooms() {
            const spreadsheetId = getSpreadsheetId(SHEET_URL);
            
            if (!spreadsheetId) {
                document.getElementById('rooms-container').innerHTML = 
                    '<div class="error">Ge√ßersiz Google Sheets URL\'si!</div>';
                return;
            }

            // CSV export URL'si olu≈ütur
            const csvUrl = `https://docs.google.com/spreadsheets/d/${spreadsheetId}/export?format=csv&gid=0`;
            
            try {
                const response = await fetch(csvUrl);
                const csvText = await response.text();
                
                // CSV'yi parse et
                const rows = parseCSV(csvText);
                
                // ƒ∞lk satƒ±r ba≈ülƒ±k, onu atla
                const dataRows = rows.slice(1).filter(row => row.length > 0 && row[0]);
                
                if (dataRows.length > 0) {
                    displayRooms(dataRows);
                } else {
                    document.getElementById('rooms-container').innerHTML = 
                        '<div class="error">Hen√ºz oda verisi bulunmuyor.</div>';
                }
            } catch (error) {
                console.error('Hata:', error);
                document.getElementById('rooms-container').innerHTML = 
                    '<div class="error">Veriler y√ºklenirken bir hata olu≈ütu. Sheets\'in herkese a√ßƒ±k olduƒüundan emin olun!</div>';
            }
        }

        // Basit CSV parser
        function parseCSV(text) {
            const lines = text.split('\n');
            return lines.map(line => {
                const values = [];
                let current = '';
                let inQuotes = false;
                
                for (let i = 0; i < line.length; i++) {
                    const char = line[i];
                    
                    if (char === '"') {
                        inQuotes = !inQuotes;
                    } else if (char === ',' && !inQuotes) {
                        values.push(current.trim());
                        current = '';
                    } else {
                        current += char;
                    }
                }
                values.push(current.trim());
                return values;
            });
        }

        // Odalarƒ± ekranda g√∂ster
        function displayRooms(rooms) {
            const container = document.getElementById('rooms-container');
            container.className = 'rooms-grid';
            
            const roomsHTML = rooms.map(room => {
                const [name, description, capacity, price, imageUrl] = room;
                
                return `
                    <div class="room-card">
                        <img src="${imageUrl || 'https://via.placeholder.com/400x250?text=Oda+G√∂rseli'}" 
                             alt="${name}" 
                             class="room-image"
                             onerror="this.src='https://via.placeholder.com/400x250?text=G√∂rsel+Y√ºklenemedi'">
                        <div class="room-content">
                            <h2 class="room-title">${name}</h2>
                            <p class="room-description">${description}</p>
                            <div class="room-info">
                                <div class="room-capacity">
                                    <span>üë•</span>
                                    <span>${capacity} Ki≈üilik</span>
                                </div>
                                <div class="room-price">${price} ‚Ç∫</div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
            
            container.innerHTML = roomsHTML;
        }

        // Sayfa y√ºklendiƒüinde verileri √ßek
        window.addEventListener('load', fetchRooms);
        
        // Her 30 saniyede bir otomatik g√ºncelle
        setInterval(fetchRooms, 30000);
    </script>
</body>
</html>
